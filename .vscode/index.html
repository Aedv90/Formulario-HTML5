<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <div class="container m-1 mt-5 mb-5 ms-5">
        <div class="card">

            <div class="card-header" bg.light>
                <h4> <strong>Payment form example</strong></h4>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <strong>Some fields are missing </strong>
                </div>

                <form class="fw-bold">
                    <div class="row g-3 fw-bold" needs-validation>
                        <div class="col-5">
                            <label for="" class="form-label ">Card #</label>
                            <input type="text" class="form-control" required placeholder="XXXXXXXXXXXX" maxlength="12">
                        </div>
                        <div class="col-3">
                            <label for="formGroupExampleInput" class="form-label">CVC #</label>
                            <input type="text" class="form-control" required placeholder="0000" maxlength="4">
                        </div>
                        <div class="col-4">
                            <label for="formGroupExampleInput" class="form-label">Amount</label>
                            <input type="text" class="form-control" placeholder="$ Amount" required>
                        </div>
                        
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-6">
                            <label for="input-text" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="" aria-label="First name" required>
                        </div>
                        <div class="col-6">
                            <label for="input-text" class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="" aria-label="Last name" required>
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-6">
                            <label for="input-text" class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="" required>
                        </div>
                        <div class="col-3">
                            <label for="input-text" class="form-label">State</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Pick a State</option>
                                <option value="1">Santiago</option>
                                <option value="2">Miami</option>
                                <option value="3">Nosecualsea</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="input-text" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" placeholder="" required>
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-6">
                            <label type="text">We accept:</label>
                            <div class="container2">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="bi bi-credit-card-2-back-fill"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="bi bi-credit-card-2-back"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="bi bi-credit-card-2-front-fill"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="bi bi-credit-card-fill"></i>
                                    </label>
                                    
                                </div>
                            </div>

                        </div>

                        <div class="col-4">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <label for="form-control ">Add any notes here</label>
                        </div>
                    </div>

            </div>
            <div class="text-end card-footer" bg.light>

                <button type="button" class="btn btn-secondary">Cancel</button>
                <input class="btn btn-primary" type="submit" value="Send">

            </div>
        </div>
    </div>
    </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
